<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">

    <title>Facebook miCars Application</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="js/datepicker/css/datepicker.css" rel="stylesheet">
	<link href="js/select/dist/css/bootstrap-select.min.css" rel="stylesheet">
	<link href="stylesheet/vertical-timeline/css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">miCars</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">

              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
            <button type="submit" class="btn btn-success">Sign up</button>
          </form>
        </div>
      </div>
    </nav>

   
    <div class="jumbotron">
      <div class="container">
        <h1>Love cars?</h1>
        <p>Do you want to log your car history and compare against your friend? Lets get started then.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
		  <h2>Add Cars</h2>
		  <p>Form to add the cars</p>
	  <form>
		
		<select id="carmakes" class="selectpicker form-control car-input">
			<option>Select...</option>
		</select>    
		
		<input type="text" placeholder="Car Reg..." class="form-control car-input" id="t1">
		<input type="text" placeholder="Car From..." class="form-control datepicker car-input" id="dp1">
		<input type="text" placeholder="Car To..." class="form-control datepicker car-input" id="dp2">
				
	  </form>
			
			<button id="addButton" type="button" class="btn btn-default" >
				Add Car
			</button>

		</div>
        <div class="col-md-4">
          <h2>View Cars</h2>
          <p>Table to see the cars</p>
    
          <table class="table" id=cartable>
              <thead>
			  <tr>
				<th>Make</th>
				<th>Reg</th>
				<th>Start</th>
				<th>End</th>
			  </tr>
			</thead>
			<tbody>
			</tbody>
          </table>

       </div>
        <div class="col-md-4">

          <h2>Compare</h2>
          <p>Your score and league table</p>

        </div>
		 <div class="col-md-12">

          <h2>Timeline</h2>
			<section id="cd-timeline">
			</section>
        </div>
      </div>

	  
	  
      <hr>

      <footer>
        <p>Pigeon Food 2015</p>
      </footer>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="datepicker/js/datepicker.js"></script>
	<script  src="js/carlog.js"></script>
	<script  src="select/dist/js/bootstrap-select.min.js"></script>
	<script  src="vertical-timeline/js/main.js"></script>
	<script  src="vertical-timeline/js/modernizr.js"></script>
  </body>
</html>
